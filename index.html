<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1: Log in Form</title>
    <!--BOOTSTRAP: CSS PLACED WITHIN THE HEAD TAG-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3">
        <form class="row" action="patient.html" method="get">
            <div class="col-sm-6 bg-info">
                <h1 class="text-center mb-3">Health Care System</h1>
                <h2 class="text-center mb-3">Log in Form</h2>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                        <div class="input-group">
                           <div class="input-group-text">@</div>
                           <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username" required>
                        </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password" required>
                </div>

                <button class="btn btn-primary mb-3" type="submit">Log in</button>
            </div> 
        </form>
    </div>
    <!--BOOTSTRAP: JAVASCRIPT BUNDLE WITH POPPER PLACED BEFORE THE CLOSING BODY TAG-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
